<!DOCTYPE html>
<html
  xmlns:layout="http://www.w3.org/1999/xhtml"
  layout:decorate="~{fragments/main_layout}"
>

<head>
  <title>Login</title>

    <!-- Custom styles for this template -->
    <link href="/css/signin.css" rel="stylesheet" />
</head>

<body class="text-center bg-gradient-primary">

  <div layout:fragment="content" class="container-fluid">

    <!-- Outer Row -->
    <div class="row justify-content-center">

      <form class="form-signin" th:action="@{/login.html}" method="post">
        <img class="mb-4" th:src="@{/images/logo.png}" alt="" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="username" name="username" class="form-control" placeholder="Email address" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        <p th:if="${loginError}" class="error">Wrong user or password</p> 
      </form>

  </div>

</body>

</html>
