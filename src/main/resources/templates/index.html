<html>
  <head>
    <title>Influence</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      href="/webjars/bootstrap/4.5.0/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="/webjars/jquery/jquery.min.js"></script>

    <!-- Custom styles for this template -->
    <link href="css/cover.css" rel="stylesheet" />

  </head>

  <body class="text-center">
    <div class="cover-container d-flex h-100 p-3 mx-auto flex-column">
      <header class="masthead mb-auto">
        <div class="inner">
          <h3 class="masthead-brand">Market Influences</h3>
          <nav class="nav nav-masthead justify-content-center">
            <a class="nav-link active" href="/">Home</a>
            <a class="nav-link" href="/feeds">Feeds</a>
          </nav>
        </div>
      </header>

      <main role="main" class="inner cover">
        <h1 class="cover-heading" th:text="${appName}"/>
        <p class="lead">
          How much do you feel a news can have on the stock market? What is the
          relation with the actual financials of the company?
        </p>
        <div class="form-row justify-content-center">
          <form id="search" action="/search">
            <input class="form-control" type="search" placeholder="Search" name="name" aria-label="Search">
          </form>
        </div>
        <p th:text="${feedCount} + ' Feeds'"></p>
        <p th:text="${newsCount} + ' articles'"></p>
    </main>

      <footer class="mastfoot mt-auto">
        <div class="inner">
          <p>
            Copyright BorgesCloud.com
          </p>
        </div>
      </footer>
    </div>
  </body>
</html>
